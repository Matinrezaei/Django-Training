<!DOCTYPE html>{% load static %}
<html lang="fa" ,dir='rtl'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static   "css/index.css" %}' />


</head>

<body ">
    <nav class="navbar navbar-expand-lg bg-primary "> 
        <div class="container-fluid ">
          <a class="navbar-brand " href="# ">Matin Template Html</a>
          <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarScroll " aria-controls="navbarScroll " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarScroll ">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px; ">

              <li class="nav-item "><a class="nav-link active " aria-current="page " href="{% url 'index' %} ">Home</a></li>
              
              <li class="nav-item "><a class="nav-link " href="{% url 'admin:index' %} ">Admin</a></li>
                
              <li class="nav-item "><a class="nav-link " href="{% url 'basic_app:register' %} " role="button " data-bs-toggle="dropdown " aria-expanded="false ">Register</a></li>

              {% if user.is_authenticated %}

              <li class="nav-item "><a class="nav-link " href="{% url 'logout' %} " role="button " data-bs-toggle="dropdown " aria-expanded="false ">Logout</a></li>

              {% else %}

              <li class="nav-item "><a class="nav-link " href="{% url 'basic_app:user_login' %} " role="button " data-bs-toggle="dropdown " aria-expanded="false ">Login</a></li>

              {% endif %}

            </ul>

            <form class="d-flex " role="search ">
              <input class="form-control me-2 " type="search " placeholder="Search " aria-label="Search ">
              <button class="btn btn-outline-success " type="submit ">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
    <div class = "container ">

        {% block body_block %} {% endblock %}

    </div>

</body>

</html>
